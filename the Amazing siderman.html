<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Amazing Spiderman | purchase </title>
    <style>
    :root{
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f1c40f;
            --light: #ecf0f1;
            --dark: #2c3e50;
           } 
           *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial,  sans-serif;
           }
           body{
            line-height: 1.6;
            color: #333;
           }
           a{
            text-decoration: none;
            color: red;
           }
           header{
            background-color: var(--primary);
            color:white;
            padding: 1rem 0;
            position:  sticky;
            box-shadow: 0 2px rgba(0,0,0,0.1);
           }
           .container{
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
           }
           nav{
            color: red;  
            display: flex;
             justify-content: space-between;
             align-items: center;
           }
           .logo{
            font-size: 1.8rem;
            font-weight: bold;
            color: red
           }
           .Nav-links{
            display: flex;
            gap: 1.5 rem;
           }
           .Nav-links a{
            color: rgb(250, 2, 2);
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
           margin: 10px;
        }
           .Nav-links a:hover {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        .purchase-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3 rem
        }
        .book-details{
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .book-cover{
            width: 100%;
            height: 400px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .book-title{
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .book-meta{
            margin-bottom: 1rem;
            color: #666;
        }
        .book-price{
            font-size: 1.8rem;
            color: var(--secondary);
            font-weight: bold;
            margin: 1rem 0;
        }
        .book-description{
            margin-bottom: 1.5rem;
        }
        .purchase form{
            background: white;
            border-radius: 8px;
            padding: 2rem;
             box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form title{
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group{
            margin-bottom: 1.5rem;
        }
        .form-group label{
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
         .btn:hover {
            background: #c0392b;
        }
        
        
        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        
           </style>
</head>
<body>
    <header>    
        <div class="container">
            <nav>
                <a href="home page.html" class="logo">COMIC VAULT</a>
                <div class="Nav-links">
                    <a href="home page.html">HOME</a>
                    <a href="bookstore.html">SIGNIN</a>
                    <a href="catalog.html">CATALOG</a>
                    <a href="services.html">SERVICES</a>
                </div>
            </nav>
        </div>
    </header>
<main class="container">
    <div class="purchase-container ">
        <section class="book-details">
            <img src="comic 3.jpg" alt="the Amazing Spiderman" class="book cover">
            <h1 class="book-title">The Amazing Spiderman #300</h1>
            <div class="book-meta">
                <p><strong>Author:</strong> Stan Lee</p>
                    <p><strong>Publisher:</strong> Marvel Comics</p>
                    <p><strong>Release Date:</strong> May 1988</p>
            </div>
            <div class="book-price">$99</div>
            <div class="book-description">
                <p>The Amazing Spider-Man: With Great Power Comes Great Responsibility!
                </p>
            </div>
        </section>
        <section class="purchase form">
            <h2 class="form title">Complete your purchase</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" required>
                        <option value="">Select payment method</option>
                            <option value="credit">Credit Card</option>
                            <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="btn">Complete Purchase</button>
            </form>
        </section>
    </div>
</main>
<footer>
        <div class="container">
            <p>&copy; 2025 Comic Vault. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
